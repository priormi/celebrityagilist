title:            Celebrity Agilist
description:      The place for information and tools that just might make you famous.
logo:             site-logo.png
disqus_shortname: celebrityagilist
#Comment out url when working locally to resolve base urls correctly
url:              http://celebrityagilist.com

# Owner/author information
owner:
  name:           Celebrity Agilist 
  avatar:         site-logo.png
  email:          tim@celebrityagilist.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        celebagilist 
  facebook:       
  github:         
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics: UA-43831605-1   
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /
  #- title: Products 
    #url: /products
  - title: Articles
    url: /articles
  #- title: Theme Setup
    #url: /theme-setup
  #- title: Agile Manifesto
    #url: http://agilemanifesto.org
    #external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Chicago
future:      true
#pygments:    true
#markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

#kramdown:
  #auto_ids: true
  #footnote_nr: 1
  #entity_output: as_char
  #toc_levels: 1..6
  #use_coderay: false

  #coderay:
    #coderay_line_numbers: 
    #coderay_line_numbers_start: 1
    #coderay_tab_width: 4
    #coderay_bold_every: 10
    #coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec"]
